    <style>
        /* New stylish blue header area */
        .auth-header-jumbotron {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); /* Blue gradient */
            color: white;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Ensure it is on top */
        }

        .auth-branding h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 600;
        }

        .auth-branding p {
            margin: 5px 0 0;
            font-size: 0.9em;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Ensure menu and profile buttons look right in the new context */
        .auth-controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
            font-size: 24px;
        }

        .auth-controls button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Make sure the main content is below the new header area */
        .content-container {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="auth-header-jumbotron">
        <div class="auth-branding">
            <h1>আমার বাড়ি.কম</h1>
            <p>লগইন অথবা নতুন অ্যাকাউন্ট তৈরি করুন</p>
        </div>
        
        <div class="auth-controls">
            <button id="menuButton" class="material-icons">menu</button>
            <button id="profileButton" class="material-icons">account_circle</button>
        </div>
    </div>
    
    <div id="sidebar" class="sidebar">
        <nav>
            <ul>
                <li><a href="index.html"><i class="material-icons">home</i> হোম</a></li>
                <li><a href="post.html"><i class="material-icons">post_add</i> নতুন পোস্ট</a></li>
                <li><a href="messages.html"><i class="material-icons">message</i> ম্যাসেজ</a></li>
                <li><a href="notifications.html"><i class="material-icons">notifications</i> নোটিফিকেশন</a></li>
                <li><a href="profile.html"><i class="material-icons">account_circle</i> প্রোফাইল</a></li>
                <li><a href="auth.html" id="login-link-sidebar"><i class="material-icons">login</i> লগইন</a></li>
            </ul>
        </nav>
    </div>
    <div id="overlay" class="overlay"></div>

    <div class="content-container">
        <div id="auth-container" class="auth-box">
            <h2 id="auth-heading">লগইন</h2>
            <form id="auth-form">
                <div class="input-group">
                    <label for="email">ইমেইল:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group" id="name-group" style="display:none;">
                    <label for="name">নাম (ঐচ্ছিক):</label>
                    <input type="text" id="name">
                </div>
                <div class="input-group">
                    <label for="password">পাসওয়ার্ড:</label>
                    <input type="password" id="password" required>
                </div>
                
                <p class="error-message" id="auth-error"></p>
                
                <button type="submit" id="auth-submit-btn">লগইন করুন</button>
            </form>
            
            <p class="toggle-link">
                <span id="toggle-text">কোনো অ্যাকাউন্ট নেই?</span> 
                <a href="#" id="toggle-auth-mode">সাইনআপ করুন</a>
            </p>
            
            <div class="forgot-password-link">
                <a href="#" id="forgot-password-link">পাসওয়ার্ড ভুলে গেছেন?</a>
            </div>
            
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 আমার বাড়ি.কম। সর্বস্বত্ব সংরক্ষিত।</p>
        </div>
    </footer>
    
    <script src="auth.js"></script> 
    <script>
        // Auth পেইজের জন্য সাইডবার ও প্রোফাইল কার্যকারিতা
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuButton');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const profileButton = document.getElementById('profileButton'); // ✅ নতুন ভেরিয়েবল

            // প্রোফাইল বাটন ক্লিক লজিক
            if (profileButton) {
                profileButton.addEventListener('click', () => {
                    window.location.href = 'profile.html';
                });
            }
            
            // সাইড মেনু খোলার/বন্ধ করার কার্যকারিতা
            if (menuButton) {
                menuButton.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
            }

            // ওভারলেতে ক্লিক করলে সাইড মেনু বন্ধ হবে
            if (overlay) {
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
        });
    </script>
</body>
    </html>

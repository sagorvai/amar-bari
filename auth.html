<body>

    <header class="main-header">

        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <nav>
            <a href="index.html" class="sidebar-logo">
                <i class="material-icons">home</i> 
                <span>আমার বাড়ি.কম</span>

            <a href="index.html" id="home-link-sidebar"><i class="material-icons">dashboard</i> ড্যাশবোর্ড</a>

    <div class="overlay" id="overlay"></div>

    <main class="main-content container">
        <div class="auth-box">
            <h2 id="auth-title">লগইন করুন</h2>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">ইমেইল:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">পাসওয়ার্ড:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">লগইন করুন</button>
            </form>

            <form id="signup-form" style="display: none;">
                <div class="input-group">
                    <label for="signup-email">ইমেইল:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">পাসওয়ার্ড (কমপক্ষে ৬ অক্ষর):</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit">সাইনআপ করুন</button>
            </form>

            <p class="switch-form"><a href="#" id="switch-link">আপনার কি একটি অ্যাকাউন্ট নেই? সাইনআপ করুন</a></p>
        </div>
    </main>

    <footer class="footer">

        </div>
    </footer>
    
    <script src="auth.js"></script> 
    <script>
        // Auth পেইজের জন্য সাইডবার ও প্রোফাইল কার্যকারিতা
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuButton');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const profileButton = document.getElementById('profileButton'); // ✅ নতুন ভেরিয়েবল

            // প্রোফাইল বাটন ক্লিক লজিক
            if (profileButton) {
                profileButton.addEventListener('click', () => {
                    window.location.href = 'profile.html';
                });
            }
            
            // সাইড মেনু খোলার/বন্ধ করার কার্যকারিতা
            if (menuButton) {
                menuButton.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
            }

            // ওভারলেতে ক্লিক করলে সাইড মেনু বন্ধ হবে
            if (overlay) {
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
        });
    </script>

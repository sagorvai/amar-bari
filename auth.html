<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন/সাইনআপ - আমার বাড়ি.কম</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
      // Firebase কনফিগারেশন অপরিবর্তিত রাখা হলো
      const firebaseConfig = {
        apiKey: "AIzaSyBrGpbFoGmPhWv5i6Nzc4s1duDn7-uE4zA",
        authDomain: "amar-bari-website.firebaseapp.com",
        projectId: "amar-bari-website",
        storageBucket: "amar-bari-website.firebasestorage.app",
        messagingSenderId: "719084789035",
        appId: "1:719084789035:web:f4da765290b3519d0e82fe"
      };
      
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
    </script>
    
    <style>
        /* পুরো পেজের ব্যাকগ্রাউন্ড কালার ব্লু করা হয়েছে */
        .auth-body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* ডিপ ব্লু ব্যাকগ্রাউন্ড */
            color: #fff; /* সাদা টেক্সট */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* সাইট নেম হেডার */
        .auth-header-title {
            padding: 20px 0;
            text-align: center;
            background: transparent;
            box-shadow: none;
        }

        .auth-logo-title {
            text-decoration: none;
            color: #f1c40f; /* উজ্জ্বল গোল্ডেন/হলুদ রং */
            font-size: 2.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 2px;
        }

        .auth-logo-title .logo-icon {
            font-size: 1.2em;
            margin-right: 10px;
            color: #ecf0f1;
        }

        /* লগইন/সাইনআপ মেইন কন্টেইনার */
        .auth-main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Auth বক্সের দৃষ্টিনন্দন স্টাইল */
        .auth-box-stylish {
            background-color: rgba(255, 255, 255, 0.95); /* প্রায় সাদা স্বচ্ছ ব্যাকগ্রাউন্ড */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #333; /* বক্সের ভিতরের টেক্সটের রং */
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .auth-box-stylish:hover {
            transform: scale(1.02);
        }

        #auth-title {
            color: #3498db; /* উজ্জ্বল ব্লু রং */
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        /* ইনপুট গ্রুপ স্টাইল */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        /* বাটন স্টাইল */
        .submit-button {
            background-color: #e74c3c; /* কালারফুল লাল রং */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        /* ফর্ম পরিবর্তন লিঙ্ক */
        .switch-form {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .switch-form a {
            color: #2980b9; /* লিঙ্ক কালার */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .switch-form a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        /* ফুটার স্টাইল */
        .auth-footer-min {
            text-align: center;
            padding: 15px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
        }
    </style>

</head>
<body class="auth-body">

    <header class="auth-header-title">
        <a href="index.html" class="auth-logo-title">
            <i class="material-icons logo-icon">home</i> 
            <span>আমার বাড়ি.কম</span>
        </a>
    </header>

    <main class="auth-main-content">
        <div class="auth-box-stylish">
            <h2 id="auth-title">লগইন করুন</h2>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">ইমেইল:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">পাসওয়ার্ড:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-button">লগইন করুন</button>
            </form>

            <form id="signup-form" style="display: none;">
                <div class="input-group">
                    <label for="signup-email">ইমেইল:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">পাসওয়ার্ড (কমপক্ষে ৬ অক্ষর):</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="submit-button">সাইনআপ করুন</button>
            </form>

            <p class="switch-form"><a href="#" id="switch-link">আপনার কি একটি অ্যাকাউন্ট নেই? সাইনআপ করুন</a></p>
        </div>
    </main>

    <footer class="auth-footer-min">
        <p>&copy; 2024 আমার বাড়ি.কম। সর্বস্বত্ব সংরক্ষিত।</p>
    </footer>
    
    <script src="auth.js"></script> 
</body>
</html>

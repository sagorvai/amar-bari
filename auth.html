<body>
    <header class="main-header">
        <div class="header-top">
            <button class="menu-button" id="menuButton">
                <i class="material-icons">menu</i>
            </button>
            <div class="logo">
                <a href="index.html">আমার বাড়ি.কম</a>
            </div>
        </div>
    </header>

    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-link">
            <i class="material-icons">home</i>হোম
        </a>
        <a href="index.html#tips-section" class="sidebar-link">
            <i class="material-icons">lightbulb</i>টিপস্ ও গাইড
        </a>
        <a href="index.html#about-section" class="sidebar-link">
            <i class="material-icons">info</i>আমাদের সস্পর্কে
        </a>
        <a href="index.html#contact-section" class="sidebar-link">
            <i class="material-icons">mail</i>যোগাযোগ

        <a href="post.html" id="post-link" class="sidebar-link">
            <i class="material-icons">add_circle</i>প্রপার্টি যুক্ত করুন
        </a>
        
        <a href="profile.html" id="profile-link-sidebar" class="sidebar-link">
            <i class="material-icons">person</i>প্রোফাইল
        </a>
        
        <a href="auth.html" id="login-link-sidebar" class="sidebar-link">
            <i class="material-icons">lock_open</i>লগইন
        </a>
    </div>

    <main class="main-content container auth-page-content">
        <div class="auth-form-container">
            <h2 id="auth-title">লগইন করুন</h2>

            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">ইমেইল:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">পাসওয়ার্ড:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">লগইন করুন</button>
            </form>

            <form id="signup-form" style="display: none;">
                <div class="input-group">
                    <label for="signup-name">সম্পূর্ণ নাম:</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">ইমেইল:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">পাসওয়ার্ড (কমপক্ষে ৬ অক্ষর):</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit">সাইনআপ করুন</button>
            </form>

            <p class="switch-form"><a href="#" id="switch-link">আপনার কি একটি অ্যাকাউন্ট নেই? সাইনআপ করুন</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 আমার বাড়ি.কম। সর্বস্বত্ব সংরক্ষিত।</p>
        </div>
    </footer>
    
    <script src="auth.js"></script> 
    <script>
        // Auth পেইজের জন্য শুধুমাত্র সাইডবার কার্যকারিতা
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuButton');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            // সাইড মেনু খোলার/বন্ধ করার কার্যকারিতা
            if (menuButton) {
                menuButton.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
            }

            // ওভারলেতে ক্লিক করলে সাইড মেনু বন্ধ হবে
            if (overlay) {
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
        });
    </script>
</body>

<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">আমার বাড়ি.কম</h1>
            <nav class="nav">
                <a href="index.html">হোম</a>
                <a href="post.html" id="post-link">প্রপার্টি যোগ করুন</a>
                <a href="auth.html" id="login-link">লগইন</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="post-container">
            <h2>আপনার প্রপার্টি যোগ করুন</h2>
            <form id="property-form">
                <div class="input-group">
                    <label for="post-category">পোস্টের ক্যাটাগরি:</label>
                    <select id="post-category" required>
                        <option value="">-- নির্বাচন করুন --</option>
                        <option value="বিক্রয়">বিক্রয়</option>
                        <option value="ভাড়া">ভাড়া</option>
                    </select>
                </div>

                <div id="sell-fields" class="hidden-field">
                    <div class="input-group">
                        <label for="sell-type">বিক্রয়ের ধরন:</label>
                        <select id="sell-type">
                            <option value="">-- নির্বাচন করুন --</option>
                            <option value="জমি">জমি</option>
                            <option value="বাড়ি">বাড়ি</option>
                            <option value="ফ্ল্যাট">ফ্ল্যাট</option>
                            <option value="দোকান">দোকান</option>
                        </select>
                    </div>
                </div>

                <div id="rent-fields" class="hidden-field">
                    <div class="input-group">
                        <label for="rent-type">ভাড়ার ধরন:</label>
                        <select id="rent-type">
                            <option value="">-- নির্বাচন করুন --</option>
                            <option value="বাড়ি">বাড়ি</option>
                            <option value="ফ্ল্যাট">ফ্ল্যাট</option>
                            <option value="অফিস">অফিস</option>
                            <option value="দোকান">দোকান</option>
                        </select>
                    </div>
                </div>
                
                <div id="dynamic-fields-container">
                    </div>

                <div class="input-group">
                    <label for="phone-number">যোগাযোগের মোবাইল নাম্বার:</label>
                    <input type="tel" id="phone-number" required>
                </div>
                <div class="input-group">
                    <label for="google-map">Google Map লিঙ্ক (ঐচ্ছিক):</label>
                    <input type="url" id="google-map" placeholder="Google Maps থেকে লিঙ্ক পেস্ট করুন">
                </div>

                <button type="submit">সাবমিট করুন</button>
            </form>
        </div>
    </main>

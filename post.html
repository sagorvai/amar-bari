<body>

            </nav>
        </div>

    <main class="main-content">
        <div class="post-container">
            <h2>আপনার প্রপার্টি যোগ করুন</h2>
            <form id="post-form">
                <div class="input-group">
                    <label for="category">পোস্টের ক্যাটাগরি:</label>
                    <select id="category" required>
                        <option value="বিক্রয়">বিক্রয়</option>
                        <option value="ভাড়া">ভাড়া</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="type">প্রপার্টির ধরন:</label>
                    <select id="type" required>
                        <option value="বাড়ি">বাড়ি</option>
                        <option value="ফ্ল্যাট">ফ্ল্যাট</option>
                        <option value="জমি">জমি</option>
                        <option value="কমার্শিয়াল">কমার্শিয়াল</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="title">শিরোনাম:</label>
                    <input type="text" id="title" placeholder="সংক্ষিপ্ত ও আকর্ষণীয় শিরোনাম লিখুন" required>
                </div>
                <div class="input-group">
                    <label for="price">মূল্য:</label>
                    <input type="text" id="price" placeholder="যেমন: ৳ ১.৫ কোটি বা ৳ ২৫,০০০/মাস" required>
                </div>
                <div class="input-group">
                    <label for="description">বর্ণনা:</label>
                    <textarea id="description" rows="5" placeholder="সম্পূর্ণ বর্ণনা লিখুন" required></textarea>
                </div>
                
                <div class="input-inline">
                    <div class="input-group">
                        <label for="district">জেলা:</label>
                        <input type="text" id="district" placeholder="যেমন: ঢাকা" required>
                    </div>
                    <div class="input-group">
                        <label for="upazila">উপজেলা:</label>
                        <input type="text" id="upazila" placeholder="যেমন: ধানমন্ডি" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="image">ছবির ফাইল:</label>
                    <input type="file" id="image" accept="image/*" multiple required>
                </div>

                <button type="submit">সাবমিট করুন</button>
            </form>
        </div>
    </main>

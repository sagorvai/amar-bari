</head>
<body>
    <header class="main-header">
        <div class="header-top">
            <button class="menu-button" id="menuButton">
                <i class="material-icons">menu</i>
            </button>
            <div class="logo">
                <a href="index.html">আমার বাড়ি.কম</a>
            </div>
            <div class="header-actions">
                <a href="profile.html" class="action-button" id="profileButton" style="display: none;">
                    <i class="material-icons">person</i>
                </a>
            </div>
        </div>
    </header>

    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-link">
            <i class="material-icons">home</i>হোম
        </a>
        <a href="index.html#tips-section" class="sidebar-link">
            <i class="material-icons">lightbulb</i>টিপস্ ও গাইড
        </a>
        <a href="index.html#about-section" class="sidebar-link">
            <i class="material-icons">info</i>আমাদের সস্পর্কে
        </a>
        <a href="index.html#contact-section" class="sidebar-link">
            <i class="material-icons">mail</i>যোগাযোগ
        </a>
        
        <a href="post.html" id="post-link" class="sidebar-link">
            <i class="material-icons">add_circle</i>প্রপার্টি যুক্ত করুন
        </a>
        
        <a href="profile.html" id="profile-link-sidebar" class="sidebar-link">
            <i class="material-icons">person</i>প্রোফাইল
        </a>
        
        <a href="auth.html" id="login-link-sidebar" class="sidebar-link">
            <i class="material-icons">lock_open</i>লগইন
        </a>
    </div>

    <main class="main-content container">
        <h2 class="page-title">একটি নতুন প্রপার্টি যুক্ত করুন</h2>

        <div class="form-container">
            <form id="property-form">
                
                <div class="input-group">
                    <label for="post-category">বিক্রয় নাকি ভাড়া?</label>
                    <select id="post-category" required>
                        <option value="">-- নির্বাচন করুন --</option>
                        <option value="বিক্রয়">বিক্রয়</option>
                        <option value="ভাড়া">ভাড়া</option>
                    </select>
                </div>
                
                <div id="dynamic-fields-container">
                    </div>
                
                <div class="input-group">
                    <label for="property-title">শিরোনাম (Title):</label>
                    <input type="text" id="property-title" required placeholder="সংক্ষিপ্ত এবং আকর্ষণীয় শিরোনাম">
                </div>

                <div class="input-group">
                    <label for="property-description">বিস্তারিত বর্ণনা:</label>
                    <textarea id="property-description" rows="6" required placeholder="প্রপার্টি সম্পর্কে বিস্তারিত তথ্য লিখুন।"></textarea>
                </div>

                <div class="input-group">
                    <label for="property-price">দাম (Price):</label>
                    <input type="number" id="property-price" required placeholder="৳">
                </div>

                <div class="input-group">
                    <label for="property-location">অবস্থান (Location):</label>
                    <input type="text" id="property-location" required placeholder="যেমন: ঢাকা, মোহাম্মদপুর">
                </div>

                <div class="input-group">
                    <label for="image-upload">ছবি আপলোড করুন (সর্বাধিক ৫টি):</label>
                    <input type="file" id="image-upload" accept="image/*" multiple required>
                    <p class="file-hint">প্রথম ছবিটি প্রধান ছবি হিসেবে ব্যবহৃত হবে।</p>
                </div>
                
                <div class="input-group">
                    <label for="google-map">Google Map লিঙ্ক (ঐচ্ছিক):</label>
                    <input type="url" id="google-map" placeholder="Google Maps থেকে লিঙ্ক পেস্ট করুন">
                </div>

                <button type="submit">সাবমিট করুন</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 আমার বাড়ি.কম। সর্বস্বত্ব সংরক্ষিত।</p>
        </div>
    </footer>
    
    <script src="post.js"></script> 
    <script>
        // পোস্ট পেইজের জন্য শুধুমাত্র সাইডবার কার্যকারিতা
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuButton');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            // সাইড মেনু খোলার/বন্ধ করার কার্যকারিতা
            if (menuButton) {
                menuButton.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
            }

            // ওভারলেতে ক্লিক করলে সাইড মেনু বন্ধ হবে
            if (overlay) {
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
        });
    </script>
</body>

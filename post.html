</head>
<body>
    
    <header class="main-header">
        <div class="header-top container">
            <button class="menu-button" id="menuButton"><i class="material-icons">menu</i></button>
            <h1 class="site-title"><a href="index.html">আমার বাড়ি.কম</a></h1>
            <button class="profile-button" id="profileButton" style="display:none;"><i class="material-icons">account_circle</i></button>
        </div>
        
        <nav class="sub-header container sub-header-container">
            <button class="nav-button" id="mapButton" style="display: none;">ম্যাপ</button>
            <button class="nav-button active" id="sellButton" style="display: none;">বিক্রয়</button>
            <button class="nav-button" id="rentButton" style="display: none;">ভাড়া</button>
            
            <div class="search-container" style="display: none;">
                <input type="text" placeholder="খুঁজুন..." class="search-input" id="globalSearchInput">
                <button class="search-icon-button" id="searchIconButton">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </nav>
    </header>

    <div class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html" class="sidebar-item"><i class="material-icons">home</i> হোম</a>
            <a href="post.html" class="sidebar-item active" id="post-link" style="display: none;"><i class="material-icons">add_home</i> প্রপার্টি যুক্ত করুন</a>
            <a href="#" class="sidebar-item"><i class="material-icons">help_outline</i> পরামর্শ</a>
            <a href="#" class="sidebar-item"><i class="material-icons">info_outline</i> এবাউট</a>
            <a href="#" class="sidebar-item"><i class="material-icons">contact_support</i> যোগাযোগ</a>
            <a href="auth.html" class="sidebar-item" id="login-link-sidebar"><i class="material-icons">login</i> লগইন</a>
        </nav>
    </div>
    
    <div class="overlay" id="overlay"></div>

    <main class="main-content">
        <div class="post-container">
            <h2>আপনার প্রপার্টি যোগ করুন</h2>
            <form id="property-form">
                <div class="input-group">
                    <label for="post-category">পোস্টের ক্যাটাগরি:</label>
                    <select id="post-category" required>
                        <option value="">-- নির্বাচন করুন --</option>
                        <option value="বিক্রয়">বিক্রয়</option>
                        <option value="ভাড়া">ভাড়া</option>
                    </select>
                </div>
                
                <div id="dynamic-fields-container">
                    <p class="placeholder-text">ক্যাটাগরি নির্বাচন করার পরে এখানে ফর্মের বাকি অংশ আসবে।</p>
                </div>

                <div class="input-group">
                    <label for="phone-number">যোগাযোগের মোবাইল নাম্বার:</label>
                    <input type="tel" id="phone-number" required>
                </div>
                <div class="input-group">
                    <label for="google-map">Google Map লিঙ্ক (ঐচ্ছিক):</label>
                    <input type="url" id="google-map" placeholder="Google Maps থেকে লিঙ্ক পেস্ট করুন">
                </div>

                <button type="submit">সাবমিট করুন</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 আমার বাড়ি.কম। সর্বস্বত্ব সংরক্ষিত।</p>
        </div>
    </footer>
    
    <script src="post.js"></script>
    <script>
        // পোস্ট পেইজের জন্য শুধুমাত্র সাইডবার কার্যকারিতা
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuButton');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            // সাইড মেনু খোলার/বন্ধ করার কার্যকারিতা
            if (menuButton) {
                menuButton.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
            }

            // ওভারলেতে ক্লিক করলে সাইড মেনু বন্ধ হবে
            if (overlay) {
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
        });
    </script>
</body>
    </html>

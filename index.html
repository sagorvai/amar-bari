<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার বাড়ি.কম</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">আমার বাড়ি.কম</h1>
            <nav class="nav">
                <a href="#">হোম</a>
                <a href="#">লগইন</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h2>আপনার স্বপ্নের বাড়ি খুঁজুন</h2>
            <p>আমাদের আধুনিক ও নির্ভরযোগ্য অনলাইন প্ল্যাটফর্মে আপনার প্রপার্টি খুঁজে নিন।</p>
        </section>

        <section class="property-list">
            <h3>সাম্প্রতিক প্রপার্টি</h3>
            <div class="property-card">
                <img src="https://via.placeholder.com/400x250" alt="Property Image">
                <h4>সুন্দর বাড়ি, খুলনা</h4>
                <p class="price">৳ ৫০,০০,০০০</p>
            </div>
            <div class="property-card">
                <img src="https://via.placeholder.com/400x250" alt="Property Image">
                <h4>ভাড়ার জন্য ফ্ল্যাট</h4>
                <p class="price">৳ ১৫,০০০/মাস</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 আমার বাড়ি.কম। সর্বস্বত্ব সংরক্ষিত।</p>
        </div>
    </footer>

</body>
</html>

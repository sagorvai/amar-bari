<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রপার্টি ডিটেইলস - আমার বাড়ি.কম</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root { --primary-color: #007bff; --bg-light: #f4f7f6; }
        body { margin: 0; padding-top: 60px; font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-light); }
        
        /* Layout */
        .details-container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        .main-card { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* Image Gallery */
        .image-gallery { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; padding: 15px; height: 400px; }
        .main-img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
        .side-imgs { display: flex; flex-direction: column; gap: 10px; }
        .side-imgs img { width: 100%; height: 195px; object-fit: cover; border-radius: 8px; }

        /* Content Sections */
        .content-section { padding: 25px; border-bottom: 1px solid #eee; }
        .header-info { display: flex; justify-content: space-between; align-items: flex-start; }
        .price-tag { font-size: 1.5rem; color: #28a745; font-weight: bold; background: #e8f5e9; padding: 8px 15px; border-radius: 8px; }
        
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, min-minmax(150px, 1fr)); gap: 20px; margin-top: 20px; }
        .info-item { display: flex; align-items: center; gap: 10px; }
        .info-item i { color: var(--primary-color); }

        .utility-tag { display: inline-block; background: #e9ecef; padding: 5px 12px; border-radius: 20px; margin: 5px; font-size: 0.9rem; }

        /* Contact Box */
        .contact-card { background: #fff; border: 2px solid var(--primary-color); border-radius: 10px; padding: 20px; margin-top: 20px; text-align: center; }
        .btn-call { background: var(--primary-color); color: white; border: none; padding: 12px 25px; border-radius: 5px; font-size: 1.1rem; cursor: pointer; text-decoration: none; display: inline-block; }

        @media (max-width: 768px) {
            .image-gallery { grid-template-columns: 1fr; height: auto; }
            .side-imgs { display: none; }
            .header-info { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header class="main-header" id="dynamic-header"></header>

    <main class="details-container">
        <div class="main-card">
            <div class="image-gallery" id="image-gallery">
                <img src="https://via.placeholder.com/600x400?text=No+Image" class="main-img" id="main-display-img">
                <div class="side-imgs" id="side-images-container"></div>
            </div>

            <div class="content-section">
                <div class="header-info">
                    <div>
                        <h1 id="view-title" style="margin:0; color:#333;">প্রপার্টি টাইটেল লোড হচ্ছে...</h1>
                        <p id="view-location" style="color:#666;"><i class="material-icons" style="font-size:16px; vertical-align:middle;">place</i> লোকেশন লোড হচ্ছে...</p>
                    </div>
                    <div class="price-tag" id="view-price">৳ ০০,০০০</div>
                </div>
            </div>

            <div class="content-section">
                <h3>প্রপার্টি ইনফরমেশন</h3>
                <div class="info-grid" id="info-grid">
                    </div>
            </div>

            <div class="content-section" id="utility-section">
                <h3>সুবিধাসমূহ</h3>
                <div id="utility-container"></div>
            </div>

            <div class="content-section">
                <h3>বিস্তারিত বর্ণনা</h3>
                <p id="view-description" style="line-height:1.6; color:#444; white-space: pre-wrap;"></p>
            </div>

            <div class="content-section">
                <div class="contact-card">
                    <h4>যোগাযোগ করতে চান?</h4>
                    <p>সরাসরি ফোন করুন নিচের নম্বরে</p>
                    <a href="#" id="call-link" class="btn-call"><i class="material-icons" style="vertical-align:middle;">phone</i> <span id="view-phone">নম্বর লোড হচ্ছে</span></a>
                    <p id="view-secondary-phone" style="margin-top:10px; color:#666;"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container"><p>&copy; 2024 আমার বাড়ি.কম। সর্বস্বত্ব সংরক্ষিত।</p></div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="details.js"></script>
</body>
                               </html>

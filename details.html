<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রপার্টি ডিটেইলস - আমার বাড়ি.কম</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBrGpbFoGmPhWv5i6Nzc4s1duDn7-uE4zA",
        authDomain: "amar-bari-website.firebaseapp.com",
        projectId: "amar-bari-website",
        storageBucket: "amar-bari-website.firebasestorage.app",
        messagingSenderId: "719084789035",
        appId: "1:719084789035:web:f4da765290b351"
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <style>
        /* ডিটেইলস পেজের বিশেষ স্টাইল */
        .details-container { margin-top: 20px; padding: 15px; }
        .main-image-view { width: 100%; height: 350px; border-radius: 12px; overflow: hidden; background: #eee; position: relative; }
        .main-image-view img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .thumb-gallery { display: flex; gap: 10px; margin-top: 15px; overflow-x: auto; padding-bottom: 10px; }
        .thumb-gallery img { width: 80px; height: 60px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .thumb-gallery img.active { border-color: #007bff; }
        .info-section { background: white; border-radius: 15px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .price-text { font-size: 28px; color: #27ae60; font-weight: bold; margin: 10px 0; }
        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; border-top: 1px solid #eee; padding-top: 15px; }
        .meta-item { display: flex; align-items: center; gap: 8px; color: #555; }
        .meta-item i { color: #007bff; }
        .contact-card { background: #f8f9fa; border-radius: 12px; padding: 15px; border-left: 5px solid #007bff; margin-top: 20px; }
        .call-now-btn { display: flex; align-items: center; justify-content: center; background: #27ae60; color: white; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo-area" onclick="window.location.href='index.html'" style="cursor:pointer;">
                <h1>আমার বাড়ি<span>.কম</span></h1>
            </div>
            <button class="menu-button" id="menuButton"><i class="material-icons">menu</i></button>
        </div>
    </header>

    <main class="container">
        <div id="loader" style="text-align:center; padding: 50px;">লোড হচ্ছে...</div>
        
        <div id="property-details" class="details-container" style="display: none;">
            <div class="main-image-view">
                <img id="mainImage" src="" alt="Property Image">
            </div>
            <div id="thumbGallery" class="thumb-gallery"></div>

            <div class="info-section">
                <h2 id="displayTitle">প্রপার্টি টাইটেল</h2>
                <p class="price-text">৳ <span id="displayPrice">0</span></p>
                <p style="display:flex; align-items:center; color:#666;">
                    <i class="material-icons" style="font-size:18px; margin-right:5px;">location_on</i>
                    <span id="displayLocation">ঠিকানা এখানে</span>
                </p>

                <div class="meta-grid">
                    <div class="meta-item"><i class="material-icons">category</i> <span id="displayCategory">...</span></div>
                    <div class="meta-item"><i class="material-icons">straighten</i> <span id="displaySize">...</span></div>
                    <div class="meta-item"><i class="material-icons">home</i> <span id="displayType">...</span></div>
                    <div class="meta-item"><i class="material-icons">calendar_today</i> <span id="displayDate">...</span></div>
                </div>

                <h3>বিস্তারিত বিবরণ</h3>
                <p id="displayDescription" style="line-height:1.6; color:#444; white-space: pre-wrap;"></p>

                <div class="contact-card">
                    <h4>মালিকের সাথে যোগাযোগ</h4>
                    <p><strong>নাম:</strong> <span id="displayOwner">...</span></p>
                    <a id="callBtn" href="" class="call-now-btn">
                        <i class="material-icons">phone</i> &nbsp; কল করুন
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="details.js"></script>
</body>
    </html>

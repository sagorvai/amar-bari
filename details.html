<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রপার্টি ডিটেইলস - আমার বাড়ি.কম</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* আধুনিক ডিটেইলস লেআউট */
        .details-container { padding-top: 20px; padding-bottom: 120px; }
        .gallery-box { background: #000; border-radius: 15px; position: relative; height: 350px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .gallery-box img { max-width: 100%; max-height: 100%; object-fit: contain; transition: 0.5s; }
        
        .thumb-list { display: flex; gap: 10px; overflow-x: auto; padding: 15px 0; scrollbar-width: none; }
        .thumb-list img { width: 80px; height: 60px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid transparent; opacity: 0.6; }
        .thumb-list img.active { border-color: #3498db; opacity: 1; transform: scale(1.05); }

        .content-card { background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .price-text { font-size: 30px; color: #27ae60; font-weight: 800; margin-bottom: 5px; display: block; }
        .title-text { font-size: 22px; font-weight: 700; color: #2c3e50; margin: 10px 0; }
        
        /* ডাইনামিক ফিল্ডস গ্রিড */
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 25px 0; }
        .info-item { background: #f8f9fa; padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #edf2f7; }
        .info-item i { color: #3498db; font-size: 24px; background: #ebf5fb; padding: 8px; border-radius: 50%; }
        .info-label { font-size: 11px; color: #718096; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-data { font-size: 15px; font-weight: 600; color: #2d3748; }

        .desc-box { background: #fff; padding: 25px; border-radius: 15px; line-height: 1.8; color: #4a5568; }
        .section-h { font-size: 18px; border-left: 5px solid #3498db; padding-left: 12px; margin-bottom: 15px; color: #2d3748; }

        /* বটম অ্যাকশন বার */
        .bottom-nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; padding: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); display: flex; justify-content: center; z-index: 1000; }
        .btn-action { background: #3498db; color: #fff; border: none; padding: 15px 0; border-radius: 35px; width: 90%; font-size: 17px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <button id="menuButton" class="icon-button"><i class="material-icons">menu</i></button>
            <div class="logo">আমার বাড়ি.কম</div>
            <div class="header-icons">
                <button id="notificationButton" class="icon-button"><i class="material-icons">notifications</i></button>
                <button id="messageButton" class="icon-button"><i class="material-icons">chat_bubble</i></button>
                <div id="profileImageWrapper" class="profile-circle">
                    <img id="profileImage" src="" alt="P" style="display:none;">
                    <i id="defaultProfileIcon" class="material-icons">account_circle</i>
                </div>
            </div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html"><i class="material-icons">home</i> হোম</a>
            <a href="profile.html"><i class="material-icons">person</i> প্রোফাইল</a>
            <a href="post.html"><i class="material-icons">add_circle</i> প্রপার্টি পোস্ট করুন</a>
        </nav>
    </div>
    <div class="overlay" id="overlay"></div>

    <main class="container details-container">
        <div id="loading" style="text-align: center; margin-top: 100px;">
            <div class="loader">লোড হচ্ছে...</div>
        </div>

        <div id="main-view" style="display: none;">
            <div class="gallery-box">
                <img id="active-image" src="" alt="Property View">
            </div>
            <div id="thumb-container" class="thumb-list"></div>

            <div class="content-card">
                <span id="v-price" class="price-text"></span>
                <h1 id="v-title" class="title-text"></h1>
                <p id="v-location" style="display:flex; align-items:center; gap:5px; color:#718096;">
                    <i class="material-icons" style="font-size:18px; color:#e53e3e;">place</i>
                </p>
            </div>

            <h3 class="section-h">প্রপার্টির বৈশিষ্ট্য</h3>
            <div id="v-features" class="info-grid"></div>

            <div class="desc-box">
                <h3 style="margin-top: 0;">বিস্তারিত বিবরণ</h3>
                <p id="v-desc"></p>
            </div>
        </div>
    </main>

    <div class="bottom-nav-bar">
        <button id="startChat" class="btn-action">
            <i class="material-icons">forum</i> মেসেজ পাঠান
        </button>
    </div>

    <script src="details.js"></script>
    <script>
        // স্ট্যান্ডার্ড মেনু লজিক
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        menuButton.addEventListener('click', () => { sidebar.classList.add('active'); overlay.classList.add('active'); });
        overlay.addEventListener('click', () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); });
    </script>
</body>
    </html>

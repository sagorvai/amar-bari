<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রপার্টি ডিটেইলস - আমার বাড়ি.কম</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* ফিক্সড হেডারের জন্য মেইন কন্টেন্ট অ্যাডজাস্টমেন্ট */
        body { padding-top: 100px; } 
        @media (max-width: 768px) { body { padding-top: 80px; } }

        .details-wrapper { max-width: 800px; margin: 0 auto; padding: 15px; }
        .property-card-large { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .image-slider-box { width: 100%; height: 350px; background: #000; position: relative; }
        .image-slider-box img { width: 100%; height: 100%; object-fit: contain; }
        
        .content-padding { padding: 20px; }
        .p-price-tag { font-size: 26px; color: #27ae60; font-weight: bold; margin-bottom: 10px; }
        .p-title-text { font-size: 22px; font-weight: 700; margin-bottom: 8px; color: #333; }
        
        /* পোস্ট পেইজ অনুযায়ী সকল তথ্য প্রদর্শনের গ্রিড */
        .specs-display-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin: 20px 0; border-top: 1px solid #eee; padding-top: 15px; }
        .spec-tile { display: flex; align-items: center; gap: 10px; background: #f9f9f9; padding: 10px; border-radius: 8px; border: 1px solid #f0f0f0; }
        .spec-tile i { color: #27ae60; font-size: 20px; }
        .spec-tile div { display: flex; flex-direction: column; }
        .spec-tile span { font-size: 11px; color: #888; }
        .spec-tile strong { font-size: 14px; color: #333; }

        .owner-info-flex { display: flex; align-items: center; gap: 12px; padding: 15px; background: #fff; border-top: 1px solid #eee; }
        .owner-info-flex img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid #27ae60; }
        
        .desc-box { line-height: 1.7; color: #444; white-space: pre-line; }
        .fixed-footer-action { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 12px; box-shadow: 0 -3px 10px rgba(0,0,0,0.1); display: flex; justify-content: center; z-index: 1000; }
        .action-chat-btn { width: 100%; max-width: 400px; background: #e74c3c; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <div class="header-left">
                <button class="icon-button" id="menuButton"><i class="material-icons">menu</i></button>
                <h1 class="logo" onclick="window.location.href='index.html'">আমার বাড়ি<span>.কম</span></h1>
            </div>
            <div class="header-right">
                <button class="icon-button" id="notificationButton"><i class="material-icons">notifications</i></button>
                <button class="icon-button" id="messageButton"><i class="material-icons">chat</i></button>
                <div class="profile-image-wrapper" id="profileImageWrapper" style="display:none;">
                    <img id="profileImage" src="" alt="Profile" style="display:none; width: 35px; height: 35px; border-radius: 50%;">
                    <i class="material-icons" id="defaultProfileIcon">account_circle</i>
                </div>
            </div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html"><i class="material-icons">home</i> হোম</a>
            <a href="profile.html"><i class="material-icons">person</i> প্রোফাইল</a>
            <a href="post.html"><i class="material-icons">add_box</i> প্রপার্টি পোস্ট করুন</a>
            <hr>
            <a href="about.html"><i class="material-icons">info</i> আমাদের সম্পর্কে</a>
            <a href="#" id="login-link-sidebar" class="login-link"><i class="material-icons">lock_open</i> লগইন</a>
        </nav>
    </div>
    <div class="overlay" id="overlay"></div>

    <main class="main-content details-wrapper">
        <div id="loading-box" style="text-align: center; padding: 50px;">তথ্য সংগ্রহ করা হচ্ছে...</div>

        <div id="main-details" style="display: none;">
            <div class="property-card-large">
                <div class="image-slider-box" id="p-image-container"></div>
                
                <div class="content-padding">
                    <div class="p-price-tag">৳ <span id="p-price"></span></div>
                    <h1 class="p-title-text" id="p-title"></h1>
                    <p id="p-location" style="color: #666; font-size: 14px; display: flex; align-items: center;">
                        <i class="material-icons" style="font-size: 18px; margin-right: 4px;">place</i> <span></span>
                    </p>

                    <div class="specs-display-grid" id="specs-grid"></div>
                </div>

                <div class="content-padding desc-box" style="border-top: 1px solid #eee;">
                    <h3 style="margin-top: 0; color: #333;">বিস্তারিত বর্ণনা</h3>
                    <p id="p-desc"></p>
                </div>

                <div class="owner-info-flex">
                    <img id="owner-photo" src="default-avatar.png">
                    <div>
                        <h4 id="owner-name" style="margin: 0; font-size: 16px;">লোড হচ্ছে...</h4>
                        <p id="post-date" style="margin: 3px 0 0; font-size: 11px; color: #999;"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed-footer-action">
        <button id="chatNowBtn" class="action-chat-btn">
            <i class="material-icons">forum</i> সরাসরি মেসেজ দিন
        </button>
    </div>

    <script src="details.js"></script>
</body>
</html>

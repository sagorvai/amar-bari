<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>প্রপার্টি বিস্তারিত</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
    main { max-width: 900px; margin:auto; padding:10px; }

    h1 { font-size:22px; margin:10px 0; }
    h3 { margin:0 0 10px; }

    .price { color:#d32f2f; font-size:18px; font-weight:bold; }

    /* Slider */
    .slider { position:relative; overflow:hidden; background:#000; border-radius:6px; }
    .slides { display:flex; transition:0.4s ease; }
    .slides img { width:100%; max-height:320px; object-fit:contain; background:#000; }

    .nav {
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,0.5); color:#fff;
      border:none; padding:8px 12px; cursor:pointer;
    }
    .prev { left:5px; }
    .next { right:5px; }

    .img-label {
      position:absolute; bottom:5px; left:5px;
      background:rgba(0,0,0,0.6); color:#fff;
      padding:3px 6px; font-size:12px;
    }

    .section {
      background:#fff; margin-top:12px;
      padding:12px; border-radius:6px;
    }

    .row {
      display:flex; justify-content:space-between;
      border-bottom:1px solid #eee;
      padding:6px 0; font-size:14px;
    }
    .row:last-child { border:none; }

    .contact a {
      display:inline-block; margin-right:10px;
      padding:8px 12px; background:#1976d2;
      color:#fff; text-decoration:none; border-radius:4px;
    }

    iframe { width:100%; height:250px; border:0; }
  </style>
</head>

<body>
<main>

  <!-- Slider -->
  <div class="slider">
    <div class="slides" id="slides"></div>
    <button class="nav prev" onclick="slide(-1)">‹</button>
    <button class="nav next" onclick="slide(1)">›</button>
  </div>

  <h1 id="title"></h1>
  <div class="price" id="price"></div>

  <div id="detailsContainer"></div>

</main>

<script src="details.js"></script>
</body>
    </html>

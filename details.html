<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রপার্টি ডিটেইলস | আমার বাড়ি.কম</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

    <div class="details-container">
        <div class="image-gallery" id="imageGallery">
            <div class="main-image-container">
                <img id="mainImage" src="placeholder.jpg" alt="Property Image">
                <div class="gallery-nav">
                    <button id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                    <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="thumbnail-row" id="thumbnailRow"></div>
        </div>

        <div class="content-wrapper">
            <div class="main-info">
                <div class="badge" id="categoryBadge">বিক্রয়</div>
                <h1 id="propertyTitle">লোডিং...</h1>
                <p class="location"><i class="fas fa-map-marker-alt"></i> <span id="propertyLocation">ঠিকানা</span></p>
                <div class="price-tag">৳ <span id="propertyPrice">00</span></div>
                
                <hr>
                
                <h3>বিস্তারিত বিবরণ</h3>
                <div class="dynamic-specs" id="dynamicSpecs">
                    </div>

                <h3>বিবরণ</h3>
                <p id="propertyDescription">এখানে বিস্তারিত বর্ণনা থাকবে...</p>
            </div>

            <div class="contact-sidebar">
                <div class="contact-card">
                    <h3>যোগাযোগ করুন</h3>
                    <div class="seller-info">
                        <i class="fas fa-user-circle"></i>
                        <span id="sellerName">বিজ্ঞাপনদাতা</span>
                    </div>
                    <a id="callBtn" href="#" class="btn-call"><i class="fas fa-phone-alt"></i> কল করুন</a>
                    <a id="whatsappBtn" href="#" class="btn-whatsapp"><i class="fab fa-whatsapp"></i> হোয়াটসঅ্যাপ</a>
                </div>
            </div>
        </div>
    </div>

    <script src="details.js"></script>
</body>
</html>

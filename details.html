<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রপার্টি ডিটেইলস - আমার বাড়ি.কম</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Details Page Custom Styling */
        :root { --p-color: #007bff; --accent: #28a745; --light-bg: #f4f7f6; }
        body { background: var(--light-bg); padding-top: 70px; font-family: 'Hind Siliguri', sans-serif; }
        
        .container-details { max-width: 1140px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        
        /* Gallery */
        .gallery-box { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .main-img-viewer { width: 100%; height: 400px; object-fit: cover; background: #eee; }
        .thumb-strip { display: flex; gap: 10px; padding: 15px; overflow-x: auto; background: #fff; }
        .thumb { width: 80px; height: 60px; object-fit: cover; border-radius: 4px; cursor: pointer; opacity: 0.6; transition: 0.3s; border: 2px solid transparent; }
        .thumb:hover, .thumb.active { opacity: 1; border-color: var(--p-color); }

        /* Property Info */
        .card { background: #fff; border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .price-tag { font-size: 26px; color: var(--accent); font-weight: 700; margin: 15px 0; }
        .location-text { display: flex; align-items: center; gap: 5px; color: #666; font-size: 15px; }
        
        .spec-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-top: 25px; }
        .spec-item { display: flex; align-items: center; gap: 10px; padding: 12px; background: #f8f9fa; border-radius: 10px; }
        .spec-item i { color: var(--p-color); font-size: 24px; }
        .spec-info span { display: block; font-size: 12px; color: #777; }
        .spec-info strong { font-size: 15px; }

        /* Sidebar/Contact */
        .sidebar-sticky { position: sticky; top: 90px; }
        .contact-box { text-align: center; border-top: 4px solid var(--p-color); }
        .btn-action { width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        .btn-call { background: var(--p-color); color: white; }
        .btn-chat { background: #fff; color: var(--p-color); border: 2px solid var(--p-color); }

        @media (max-width: 850px) {
            .container-details { grid-template-columns: 1fr; }
            .sidebar-sticky { position: static; }
            .main-img-viewer { height: 280px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-container container">
            <div class="header-left">
                <button class="menu-button" id="menuButton"><i class="material-icons">menu</i></button>
                <div class="logo">আমার বাড়ি.কম</div>
            </div>
            <div class="header-right">
                <button class="icon-button" id="headerPostButton"><i class="material-icons">add_box</i></button>
                <div class="profile-image-wrapper" id="profileImageWrapper">
                    <img id="profileImage" src="" alt="Profile" style="display: none;">
                    <i id="defaultProfileIcon" class="material-icons">account_circle</i>
                </div>
            </div>
        </div>
    </header>

    <div class="container-details">
        <div class="content-area">
            <div class="gallery-box">
                <img id="mainDisplay" src="https://via.placeholder.com/800x450?text=ইমেজ লোড হচ্ছে..." class="main-img-viewer">
                <div class="thumb-strip" id="thumbStrip"></div>
            </div>

            <div class="card">
                <h1 id="p-title" style="margin:0;">প্রপার্টি টাইটেল লোড হচ্ছে...</h1>
                <div class="location-text">
                    <i class="material-icons">place</i> <span id="p-location">লোকেশন...</span>
                </div>
                <div class="price-tag" id="p-price">৳ ০০,০০০</div>
                
                <div class="spec-grid" id="p-specs">
                    </div>
            </div>

            <div class="card">
                <h3>বিস্তারিত বর্ণনা</h3>
                <p id="p-desc" style="line-height: 1.7; color: #444; white-space: pre-line;"></p>
            </div>
        </div>

        <aside class="sidebar-sticky">
            <div class="card contact-box">
                <i class="material-icons" style="font-size: 48px; color: #ddd;">account_circle</i>
                <h4 id="p-owner" style="margin: 10px 0;">বিজ্ঞাপনদাতা</h4>
                <p style="font-size: 13px; color: #666;">সরাসরি কথা বলতে নিচের বাটনে ক্লিক করুন</p>
                
                <a href="#" id="callBtn" class="btn-action btn-call">
                    <i class="material-icons">phone</i> কল করুন
                </a>
                <a href="#" class="btn-action btn-chat">
                    <i class="material-icons">chat</i> মেসেজ দিন
                </a>
            </div>
        </aside>
    </div>

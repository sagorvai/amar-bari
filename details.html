<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>পোস্ট বিস্তারিত</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase (init আগেই করা আছে ধরে নেওয়া হচ্ছে) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    body { margin:0; font-family:Arial; background:#f4f4f4; }
    main { max-width:900px; margin:auto; padding:10px; }

    h1 { font-size:22px; }
    h3 { margin-bottom:8px; }

    .slider { background:#000; overflow:hidden; border-radius:6px; }
    .slides { display:flex; transition:0.4s ease; }
    .slides img { width:100%; max-height:300px; object-fit:contain; }

    .nav {
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,.5); color:#fff;
      border:none; padding:8px; cursor:pointer;
    }

    .section {
      background:#fff; margin-top:12px;
      padding:12px; border-radius:6px;
    }

    .row {
      display:flex; justify-content:space-between;
      border-bottom:1px solid #eee;
      padding:6px 0; font-size:14px;
    }

    .price { color:#c62828; font-weight:bold; margin-bottom:10px; }
  </style>
</head>

<body>
<main>

  <div class="slider">
    <div class="slides" id="slides"></div>
  </div>

  <h1 id="title"></h1>
  <div class="price" id="price"></div>

  <div id="details"></div>

</main>

<script src="details.js"></script>
</body>
</html>

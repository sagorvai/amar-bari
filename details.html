  <style>
    .details-wrap { max-width: 1000px; margin: auto; padding: 16px; }
    .gallery { display: flex; gap: 10px; flex-wrap: wrap; }
    .gallery img { width: 100%; max-width: 260px; border-radius: 6px; }
    .badge { background: #eef; padding: 4px 10px; border-radius: 20px; font-size: 14px; }
    .details-section { border-bottom: 1px solid #ddd; padding: 14px 0; }
    .details-row { margin: 6px 0; }
    .details-row strong { display: inline-block; min-width: 150px; }
  </style>

<body>

<header class="main-header">
        <div class="header-top">
            
            <div class="header-left">
                <i class="material-icons menu-icon" id="menuButton">menu</i>
                
                <a href="index.html" class="logo-title">
                   <i class="material-icons logo-icon">home</i>  
                    <span>আমার বাড়ি.কম</span>
                </a>
            </div>
            
            <div class="header-actions">
                
                <div class="icon-wrapper" id="notificationButton"> 
                    <i class="material-icons notification-icon">notifications</i>
                    <span class="notification-count" id="notification-count"></span>
                </div>
                
                <div class="icon-wrapper" id="headerPostButton">
                    <i class="material-icons post-icon-header">add_circle_outline</i>
                    <span class="notification-count" id="post-count" style="background-color: #28a745;"></span>
                </div>
                
                <div class="icon-wrapper" id="messageButton">
                    <i class="material-icons message-icon">message</i>
                    <span class="notification-count" id="message-count"></span>
                </div>
                
                <div class="profile-image-wrapper" id="profileImageWrapper">
                    <img id="profileImage" src="https://via.placeholder.com/35/007bff/ffffff?text=U" alt="Profile">
                    <i class="material-icons profile-icon" id="defaultProfileIcon">person</i> 
                </div>
                
                <div class="notification-dropdown" id="notification-dropdown">
                    </div>
            </div>
        </div>
        
    </header>

<main class="details-wrap">

  <h2 id="postTitle"></h2>
  <span id="postBadge" class="badge"></span>

  <div id="imageGallery" class="gallery"></div>

  <div id="detailsContent"></div>

</main>

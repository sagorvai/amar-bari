<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রপার্টি ডিটেইলস - আমার বাড়ি.কম</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="details-page">
    <header class="main-header">
        <div class="container header-content">
            <button id="menuButton" class="icon-button"><i class="material-icons">menu</i></button>
            <div class="logo">আমার বাড়ি.কম</div>
            <div class="header-icons">
                <button id="notificationButton" class="icon-button"><i class="material-icons">notifications</i></button>
                <button id="messageButton" class="icon-button"><i class="material-icons">chat_bubble</i></button>
                <div id="profileImageWrapper" class="profile-circle">
                    <img id="profileImage" src="" alt="P" style="display:none;">
                    <i id="defaultProfileIcon" class="material-icons">account_circle</i>
                </div>
            </div>
        </div>
    </header>

    <main class="container main-content" style="padding-top: 20px;">
        <div class="image-showcase">
            <div class="main-img-box">
                <img id="active-image" src="" alt="প্রপার্টি ইমেজ">
            </div>
            <div id="image-thumbnails" class="thumb-row"></div>
        </div>

        <div class="header-card">
            <h1 id="prop-title">লোড হচ্ছে...</h1>
            <div class="price-tag">৳ <span id="prop-price">0</span></div>
            <p id="prop-location"><i class="material-icons">place</i> </p>
        </div>

        <div class="section-title">বৈশিষ্ট্যসমূহ</div>
        <div id="features-grid" class="features-grid"></div>

        <div class="section-title">বিস্তারিত বিবরণ</div>
        <div class="description-box">
            <p id="prop-desc"></p>
        </div>

        <div style="height: 100px;"></div> </main>

    <div class="bottom-action">
        <button id="startChatBtn" class="primary-btn">
            <i class="material-icons">chat</i> চ্যাট শুরু করুন
        </button>
    </div>

    <script src="details.js"></script>
</body>
</html>
